<div class="table-responsive">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Date</th>
        <th>Title</th>
        <th class="text-center">Published</th>
        <th class="text-center">Language</th>
        <th class="text-center">Featured</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="article in articles">
        <td><input type="checkbox"></td>
        <td ng-bind="article.date"></td>
        <td class="title" ng-bind="article.title"></td>
        <td class="text-center">
          <span class="glyphicon"
                ng-class="{true:'glyphicon-ok', false:'glyphicon-remove'}[article.published]">
          </span>
        </td>
        <td class="text-center" ng-bind="article.language"></td>
        <td class="text-center">
          <span class="glyphicon"
                ng-class="{true:'glyphicon-star', false:'glyphicon-star-empty'}[article.featured]">
          </span>
        </td>
        <td>
          <div class="btn-group actions">
            <button type="button" class="btn btn-default btn-xs">Upravit</button>
            <button type="button" class="btn btn-default btn-xs btn-danger">Odstranit</button>
          </div>
        </td>
      </tr>
    </tbody>
</table>
</div>
